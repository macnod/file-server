apiVersion: v1
kind: Service
metadata:
  name: file-server-{{ .Values.environment }}-service
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: file-server-{{ .Values.environment }}
  ports:
    - port: {{ .Values.fileServer.port }}
      name: http
      targetPort: 8080
      nodePort: {{ .Values.fileServer.nodePort }}
    - port: {{ .Values.swankServer.port }}
      name: swank
      targetPort: 4005
      nodePort: {{ .Values.swankServer.nodePort }}
