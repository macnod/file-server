---
# Source: file-server/templates/file-server-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-server-prod-deployment
  namespace: misc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-server-prod
      environment: prod
  template:
    metadata:
      labels:
        app: file-server-prod
        environment: prod
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: file-server
          image: macnod/file-server:0.0.27
          imagePullPolicy: Never
          command: ["ros"]
          args:
            - "run"
            - "--"
            - "--eval"
            - "(require :file-server)"
            - "--eval"
            - "(in-package :file-server)"
            - "--eval"
            - "(run)"
          ports:
            - containerPort: 8080
            - containerPort: 4005
          resources:
            requests:
              memory: "4Gi"
              cpu: "250m"
            limits:
              memory: "4Gi"
              cpu: "1000m"
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8080
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          #   timeoutSeconds: 10
          #   failureThreshold: 3
          env:
            - name: FILE_MANAGER_VERSION
              value: "0.0.27"
            - name: FILE_MANAGER_ENVIRONMENT
              value: "prod"
            - name: DB_HOST
              value: postgres-prod-service
            - name: DB_PORT
              value: "5440"
            - name: DB_NAME
              value: "fileserver"
            - name: DB_USER
              value: "fileserver"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: file-server-prod-secrets
                  key: postgres-password
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: file-server-prod-secrets
                  key: admin-user-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: file-server-prod-secrets
                  key: jwt-secret
            - name: LOG_SEVERITY
              value: debug
            - name: LOG_SUPPRESS_HEALTH
              value: "true"
            - name: WEB_DIRECTORY
              value: "/app/web"
          volumeMounts:
            - mountPath: /app
              name: file-server-volume
      volumes:
        - name: file-server-volume
          hostPath:
            path: /home/macnod/common-lisp/file-server/prod
            type: Directory
---
# Source: file-server/templates/postgres-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-prod-deployment
  namespace: misc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-prod
  template:
    metadata:
      labels:
        app: postgres-prod
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: postgres
          image: postgres:16.10
          imagePullPolicy: Never
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "fileserver"
            - name: POSTGRES_USER
              value: "fileserver"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: file-server-prod-secrets
                  key: postgres-password
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pg-data
            - mountPath: /docker-entrypoint-initdb.d
              name: init-sql
      volumes:
        - name: pg-data
          persistentVolumeClaim:
            claimName: pg-prod-pvc
        - name: init-sql
          hostPath:
            path: /home/macnod/common-lisp/file-server/prod/db-init
            type: Directory
