---
apiVersion: v1
kind: Service
metadata:
  name: postgres-prod-service
  namespace: misc
spec:
  type: NodePort
  selector:
    app: postgres-prod
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30212
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pg-prod-pv
  namespace: misc
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/macnod/common-lisp/file-server/pg-data-prod
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pg-prod-pvc
  namespace: misc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  volumeName: pg-prod-pv
  storageClassName: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-prod-deployment
  namespace: misc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-prod
  template:
    metadata:
      labels:
        app: postgres-prod
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: postgres
          image: postgres:16.10
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - c
                  - pg_ctl stop -D /var/lib/postgresql/data -m fast -w -t 45
          imagePullPolicy: Never
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "fileserver"
            - name: POSTGRES_USER
              value: "fileserver"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: file-server-prod-secrets
                  key: postgres-password
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pg-data-prod-volume
            - mountPath: /docker-entrypoint-initdb.d
              name: init-sql-prod-volume
      volumes:
        - name: pg-data-prod-volume
          persistentVolumeClaim:
            claimName: pg-prod-pvc
        - name: init-sql-prod-volume
          hostPath:
            path: /home/macnod/common-lisp/file-server/db-init-prod
            type: Directory
